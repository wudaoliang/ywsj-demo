<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>sample</title>

<!-- link href="css/core.css" rel="stylesheet" type="text/css"/ -->
<link rel="stylesheet" type="text/css" href="../css/Global.css" />
<link href="css/TabPanel.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="src/jquery.js"></script>
<script type="text/javascript" src="src/Plugins/Fader.js"></script>
<script type="text/javascript" src="src/Plugins/TabPanel.js"></script>
<script type="text/javascript" src="src/Plugins/Math.uuid.js"></script>
<script type="text/javascript" >
var tabpanel;  
var jcTabs = [
'<iframe src="http://www.baidu.com" width="100%" height="100%" frameborder="0"></iframe>',
'This tab is not closable',
'You can close me by click fork button',
'You cant see it'
];

$(document).ready(function(){  
    tabpanel = new TabPanel({  
        renderTo:'tab',  
//        width:100%,  
//        height:500,  
          border:'none',  
        active : 0,
          maxLength : 10,  
        items : [
            {id:'toolbarPlugin1',title:'菜单名称一',html:jcTabs[0],closable: false},  
            {id:'toolbarPlugin2',title:'菜单名称二',html:jcTabs[1],closable: false},  
            {id:'toolbarPlugin3',title:'菜单名称三',html:jcTabs[2],closable: false},  
			{id:'toolbarPlugin4',title:'菜单名称四',html:jcTabs[1],closable: false},  
            {id:'toolbarPlugin5',title:'菜单名称五',html:jcTabs[2],closable: false}, 
            {id:'toolbarPlugin6',title:'菜单名称六',html:jcTabs[3],closable: false, disabled:false}
        ]
    });  
}); 
</script>
<style type="text/css"  >
html, body { 
	width : 100%;
	height : 100%;
	padding : 0; 
	margin : 0px; 
	overflow : hidden;
	font-family:"Lucida Grande","Lucida Sans Unicode",Arial,Verdana,sans-serif; /* MAIN BODY FONTS */
}
.jcTab { width:100%; height:100%;}
</style>
</head>
<body>
<div style="width: 100%;height:100%;">
     <div id="tab"></div>
     <div>
     	
     </div>
</div>
</body>
